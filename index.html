<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Canvas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>

          <li><button class="layerNav">Layer</button></li>
          <li><button class="typeNav">Type</button></li>
          <li><button class="selectNav">Select</button></li>
          <li><button class="typeNav">Type</button></li>
          <li><button class="filterNav">Filter</button></li>
          <li><button class="3dNav">3D</button></li>
